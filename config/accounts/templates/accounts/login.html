{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FACEATTEND | Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a3d62, #1e90ff);
        }
        .login-card {
            background: #fff;
            border-radius: 18px;
            padding: 35px;
        }
        .logo {
            width: 70px;
            height: 70px;
            background: #0a3d62;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            font-size: 30px;
        }
        .btn-primary {
            background: #0a3d62;
            border: none;
        }
        .btn-primary:hover {
            background: #063055;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-4">
            <div class="login-card shadow-lg">

                <div class="text-center mb-4">
                    <div class="logo mb-3">
                        <i class="fas fa-user-check"></i>
                    </div>
                    <h4 class="fw-bold">FACEATTEND</h4>
                    <p class="text-muted small">
                        Connexion sécurisée
                    </p>
                </div>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger text-center">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Email ou nom d’utilisateur</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mot de passe</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                    </div>

                    <button class="btn btn-primary w-100 py-2 fw-semibold">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Se connecter
                    </button>
                </form>

                <div class="text-center mt-3">
                    <small class="text-muted">© 2025 FACEATTEND</small>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
